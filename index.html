<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Philosophy of Science Articles</h1>
      <p>{{articles[0].date}}</p>
    </header>
    <div class="container">
      {% for article in articles %}
      <article>
        <div class="body">
          <p>🆕 Article</p>
          <p>📄 {{article.title}}</p>
          <p>✒️ {{article.creator}}</p>

          <p class="publication">
            🖨️ <em>Philosophy of Science</em> {{article.volume}}, no.
            {{article.issue}} ({{article.date}}): {{article.pages}}.
          </p>

          <a class="link" href="{{article.link}}">🔗 {{article.link}}</a>
        </div>
        <img src="{{article.image}}" alt="" />
        <img src="{{article.imageAbstract}}" alt="" />
      </article>
      {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.6/dist/medium-zoom.min.js"></script>
    <script>
      mediumZoom(document.querySelectorAll("img"));
    </script>
  </body>
</html>
